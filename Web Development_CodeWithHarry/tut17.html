<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p {
            font-family: cursive;
            font-size: 20px; /*px = 1/96th of an inch */
            line-height: 1.3em;
        }

        span {
            font-weight: bold;
            font-style: italic;
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span>, It is very interesting</p>
</body>
</html>
