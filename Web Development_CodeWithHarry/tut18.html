<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara {
            color: red; /*color by name*/
        }

        #secondPara {
            color: rgb(14, 168, 203); /*color by RGB value*/
        }

        #thirdPara {
            color: #ff49d8; /*color by HEX value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragrph from first box</p>
    <h2>This is my first box</h2>

    <p id="secondPara">This is a paragrph from second box</p>
    <h2>This is my second box</h2>

    <p id="thirdPara">This is a paragrph from third box</p>
    <h2>This is my third box</h2>
</body>
</html>
