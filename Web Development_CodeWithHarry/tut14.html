<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

        /* Element selector */
        p {
            border: 2px solid red;
        }

        /* Id selector */
        #firstPara {
            color: green;
        }

        /* Class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }

        /* Grouping selector */
        footer, span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple pragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple pragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another simple pragraph inside div to demonstrate CSS Selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
